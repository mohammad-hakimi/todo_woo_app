{% extends 'todo/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Create a Todo</h2>
        </div>
    </div>
    {% if error %}
        <div class="row justify-content-center mt-5">
            <div class="alert alert-danger">
                <span>{{ error }}</span>
            </div>
        </div>
    {% endif %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                {#        {{ form.as_p }}#}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter todo title">
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea class="form-control" name="memo" id="memo" placeholder="Enter some memo"></textarea>
                </div>
                <div class="form-check form-group">
                    <input type="checkbox" class="form-check-input" name="is_important" id="is_important">
                    <label class="form-check-label" for="is_important">Important</label>
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
