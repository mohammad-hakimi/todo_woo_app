{% extends 'todo/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>{{ todos.count }} Completed Todo{{ todos.count|pluralize }}</h1>
        </div>
    </div>


    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'view_todo' todo.id %}"
                       class="list-group-item list-group-item-action {% if todo.is_important %} list-group-item-danger {% endif %}">
                        <b>{{ todo.title }}</b> - {{ todo.memo }} / <b>Completed at: </b> {{ todo.do_date|date:'M jS Y, H:i:s' }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
