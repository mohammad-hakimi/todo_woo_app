{% extends 'todo/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Sign Up</h2>
        </div>
    </div>
    {% if error %}
        <div class="row justify-content-center mt-5">
            <div class="alert alert-danger">
                <span>{{ error }}</span>
            </div>
        </div>
    {% endif %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                {#        {{ form.as_p }}#}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
                    <small class="text-muted">Your username must be unique. We'll let you know if
                        someone has taken it already.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="password2">Password confirmation</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter your password again">
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
            <hr>
            <div class="text-center">Do you already have an account? <a href="{% url 'login_user' %}">Login</a></div>
        </div>
    </div>


{% endblock %}
